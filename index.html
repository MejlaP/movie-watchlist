<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Watchlist</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;800&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="header">
            <h2>Find your film</h2>
            <h4><a href="watchlist.html">My Watchlist</a></h4>
        </div>
        <form>
            <div id="input-container">
                <img src="./img/Icon.png" alt="search-icon">
                <input id="my-input-movie" type="text" placeholder="Searching something with no data">
            </div>
            <button id="search-movie">Search</button>
        </form>
        <div id="found-movies">
            <div class="movie-container">
                <img src="https://m.media-amazon.com/images/M/MV5BNzQzMzJhZTEtOWM4NS00MTdhLTg0YjgtMjM4MDRkZjUwZDBlXkEyXkFqcGdeQXVyNjU0OTQ0OTY@._V1_SX300.jpg"
                    alt="found-movie">
                <div class="movie-card">
                    <div class="movie-title">
                        <h5>Blade Runner</h5>
                        <img src="./img/starIcon.png">
                        <h6>8.1</h6>
                    </div>
                    <div class="movie-info">
                        <h6>116 min</h6>
                        <h6>Drama, Mystery, Sci-fi</h6>
                        <div class="add-watchlist">
                            <img src="./img/addIcon.png" id="add-to-watchlist" />
                            <h6>Watchlist</h6>
                        </div>
                    </div>
                    <p class="movie-description">A blade runner must pursue and terminate four replicants who stole a
                        ship in space, and have
                        returned
                        to Earth to find
                        their creator.</p>
                </div>
            </div>
        </div>
    </div>

    <script type="module" src="index.js"></script>
</body>

</html>
