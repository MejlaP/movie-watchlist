<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Watchlist</title>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;800&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="header">
            <h2>Find your film</h2>
            <h4><a href="./watchlist.html">My Watchlist</a></h4>
        </div>
        <form>
            <div id="input-container">
                <img src="./img/icon.png" alt="search-icon">
                <input id="my-input-movie" type="text" placeholder="Searching something with no data">
            </div>
            <button id="search-movie">Search</button>
        </form>
        <div id="found-movies">
            <img src="./img/startexploring.png" class="start-exploring-icon">
            <h6 class="start-exploring">Start exploring</h6>
        </div>
    </div>

    <script src="./js/index.js"></script>
</body>

</html>
